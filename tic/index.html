<script type="text/javascript">
$(document).ready(function(){
	
	var arr={"counter":0};
	localStorage.i=JSON.stringify(arr);
	//$('.container').css("position","absolute");
	$(document).keydown(function(e){
		 switch (e.which) {
    case 37:
        $('.container').animate({
            right: '+=10px'
        }); //left arrow key
        break;
    case 38:
        $('.container').animate({
            bottom: '+=10px'
        }); //up arrow key
        break;
    case 39:
        $('.container').animate({
            left: '+=10px'
        }); //right arrow key
        break;
    case 40:
        $('.container').animate({
            top: '+=10px'
        }); //bottom arrow key
        break;
    }
	});

});

	function tick(tickit){
		var i=JSON.parse(localStorage.i);
		if((i.counter%2)==0){
			i.counter++;
			tickit.innerHTML="O";
			$(tickit).prop("disabled",true);
					
		}
		else{
			i.counter++;
			tickit.innerHTML="X";
			$(tickit).prop("disabled",true);
			
		}

	}
