<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" ng-submit="submit()" ng-controller="signupController">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" ng-model="email" autofocus>
                                </div>
                                <div class="form-group">
                                  <input type="username" name="username" class="form-control" placeholder="Username" ng-model="username">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="password">
                                </div>
                                
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" class="btn btn-default">Submit</button>
                            </fieldset>
                        </form>
                        <a ng-href="/#/login">LogIn</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
