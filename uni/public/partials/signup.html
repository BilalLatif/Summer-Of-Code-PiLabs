

	<div class="container">
<div id="container" style="height:100px;"></div>	
		<h2 class="text-center title">Get Yourself Registered</h2>

		<div class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
						<form role="form" ng-submit="submit()" ng-controller="SignUpController">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control transparent-input" placeholder="E-mail" name="email" type="email" ng-model="email" autofocus>
                                </div>
                                <div class="form-group">
                                  <input type="username" name="username" class="form-control transparent-input" placeholder="Username" ng-model="username">
                                </div>
                                <div class="form-group">
                                    <input class="form-control transparent-input" placeholder="Password" name="password" type="password" value="" ng-model="password">
                                </div>
                                <button type="submit" class="btn btn-default">SignUp</button>
                            </fieldset>
                        </form>
			</div>
		</div>

	</div>
