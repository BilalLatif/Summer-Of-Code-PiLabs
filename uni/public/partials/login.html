

	<div class="container">
<div id="container" style="height:100px;"></div>    	
		<h2 class="text-center title">Get youself ready to rate</h2>

		<div class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
						<form role="form" ng-submit="submit()" ng-controller="LoginController">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control transparent-input" placeholder="Username" name="email" type="name" ng-model="username" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control transparent-input" placeholder="Password" name="password" type="password" value="" ng-model="password">
                                </div>
                                <button type="submit" class="btn btn-default">LogIn</button>
                            </fieldset>
                        </form>
			</div>
		</div>

	</div>
