<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.4-dist/css/bootstrap.min.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>

<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" id="exampleInputemail" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                  <input type="username" name="username" class="form-control" id="exampleInputName1" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password"  id="exampleInputPassword1" name="password" type="password" value="">
                                </div>
                                
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="button" class="btn btn-default" id="sub">Submit</button>
                            </fieldset>
                        </form>
                        <a href="index.html">LogIn</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript">
  $(document).ready(function(){
    arr={};
    
    $('#sub').click(function(){
      var email=$('#exampleInputemail').val();
      var username=$('#exampleInputName1').val();
      var password=$('#exampleInputPassword1').val();
      //alert(password);
      arr={username:username,password:password,email:email};
      $.ajax({
      url: 'http://localhost:3030/Signup',
      type: 'POST',
      contentType: 'application/JSON',
      data: JSON.stringify(arr),
      success:function(res){
        window.location.href="http://localhost:3030/index.html";
      },
      error:function(res){
         window.location.href="http://localhost:3030/signup.html";
      }
      });
    });
  });
</script>
</body>
</html>
