<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.4-dist/css/bootstrap.min.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="email" class="form-control" id="exampleInputemail" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputName1">Username</label>
    <input type="username" name="username" class="form-control" id="exampleInputName1" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="button" class="btn btn-default" id="sub">Submit</button>
<a href="index.html">LogIn</a>
<script type="text/javascript">
  $(document).ready(function(){
    arr={};
    
    $('#sub').click(function(){
      var email=$('#exampleInputemail').val();
      var username=$('#exampleInputName1').val();
      var password=$('#exampleInputPassword1').val();
      alert(password);
      arr={username:username,password:password,email:email};
      $.ajax({
      url: 'http://localhost:3030/Signup',
      type: 'POST',
      contentType: 'application/JSON',
      data: JSON.stringify(arr),
      success:function(res){}
      });
    });
  });
</script>
</body>
</html>
